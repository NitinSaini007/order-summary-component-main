<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>

<div class="container">
  <img src="images/illustration-hero.svg" alt="illustratio_image" class="heroImg">
  <div class="header">
    <h1>Order Summary</h1>
  </div>

  <div class="article">
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  </div>
  
  <div class="article1">
    <div class="containerImg">
      <img src="images/icon-music.svg" alt="musicIcon" class="musicIcon">
    </div>
    
    <div class="plan-info">
      <span class="plan-info-details">Annual Plan</span></br>
      <span class="plan-info-details"><code> $59.99/year</code></span>
    </div>

    <div class="change-info">
      <a href="#"><span class="change-info-details">Change</span></a>
    </div>
  </div>

  <div class="payment">
    <button class="button" type="submit" form="form" value="submit"> Proceed to Payment </button>
  </div>
  
  <div class="cancel-info">
    <span class="cancel-info-details">Cancel Order</span>
  </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/its_NitinSaini"> Nitin Saini </a>.
  </div>
</main>
</body>
</html>
